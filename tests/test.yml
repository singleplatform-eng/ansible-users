- hosts: localhost
  remote_user: root
  vars:
    groups_to_create:
      - name: ansibletestgroup
        gid: 4000
    users:
      - name: Ansible Test User
        username: ansibletestuser
        uid: 2222
        groups: [users, bin]
        shell: /bin/sh
        profile: |
          alias ll='ls -lah'
          alias cp='cp -iv'
        ssh_key:
          - "ssh-rsa  noone@throwaway.example.com"

  roles:
    - ansible-users

